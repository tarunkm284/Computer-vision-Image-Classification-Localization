<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Machine Learning Model</title>
</head>
<script type="text/javascript">
var loadFile1 = function(event) {
	var image = document.getElementById('output1');
	image.src = URL.createObjectURL(event.target.files[0]);
	console.log(image.src)
};
var loadFile2 = function(event) {
	var image = document.getElementById('output2');
	image.src = URL.createObjectURL(event.target.files[0]);
	console.log(image.src)
};
    </script>
<body>
   
  <nav class="navbar bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
        <h1>Machine Learning Model</h1>
    </a>
  </div>
</nav>


<div class="container my-5">




</div>


<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><button type="button" class="btn btn-primary">Image Classification</button></a>
    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><button type="button" class="btn btn-dark">Image Localization</button></a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">



  <div class="tab-pane fade show active container" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

      <form action = "uploader" method = "POST"
         enctype = "multipart/form-data">
          <input type="file"  name="file" onchange="loadFile1(event)" style="margin : 10px;">
          <p><img class="image" style="margin : 10px;" id="output1" /></p>
         <input type = "submit"style="margin : 10px;" />
      </form>


  </div>


  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <form action = "imageLocalUploader" method = "POST"
         enctype = "multipart/form-data">
          <input type="file"  name="file" onchange="loadFile2(event)" style="margin : 10px;">
          <p><img class="image" style="margin : 10px;" id="output2" /></p>
         <input type = "submit"style="margin : 10px;" />
      </form>
  </div>

</div>
       <!--Bootstrap Js-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
